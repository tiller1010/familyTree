<!DOCTYPE html>
<html>
<head>
	<title>Family Tree</title>
	<script></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/familyTree.js"></script>
	<link rel="stylesheet" type="text/css" href="css/familyStyles.css">
</head>
<body>
<header><h1>Family Tree</h1></header>
<main>
	<div id="generation2" class="generation">

		<div class="personBox" id="darren">
			<div class="description" id="darrenDescription"></div>
		</div>

		<div class="personBox" id="steve">
			<div class="description" id="steveDescription"></div>
		</div>

		<div class="personBox" id="phil">
			<div class="description" id="philDescription"></div>
		</div>
	</div>

	<div id="generation3" class="generation">

		<div class="personBox" id="suzy">
			<div class="description" id="suzyDescription"></div>
		</div>

		<div class="personBox" id="meghan">
			<div class="description" id="meghanDescription"></div>
		</div>

		<div class="personBox" id="dave">
			<div class="description" id="daveDescription"></div>
		</div>

	</div>
</main>

<div id="controlPanel">

	<div id="momContainer" class="buttonWindow">
	<button id="momBtn" class="btn">Find all mothers</button>
	<div id="momCount" class="count"></div>
</div>

	<div id="dadContainer" class="buttonWindow">
	<button id="dadBtn" class="btn">Find all fathers</button>
	<div id="dadCount" class="count"></div>
</div>

<div id=createPerson>Add a new family member:<br/>
	Name:<input type="text" id="nameBox" class="typeBox"><br/>
	Gender:<input type="text" id="genderBox" class="typeBox"><br/>
	Relation:<input type="text" id="relationBox" class="typeBox"><br/>
	Image:<input type="text" id="imageBox" class="typeBox"><br/>
	<button id="create">Create</button>
</div>

</div>
</body>
</html>
