<!DOCTYPE html>
<html>
<head>
	<title>Family Tree</title>
	<script></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
	<script type="text/javascript" src="js/familyTree.js"></script>
	<link rel="stylesheet" type="text/css" href="css/familyStyles.css">
</head>
<body>
<header><h1>Family Tree</h1></header>
<main>
	<table id='mainLayout'>
	<tr id="generation1" class="generation">

		<td class="personBox" id="madeline">
			<div class="description" id="madelineDescription"></div>
		</td>

		<td class="personBox" id="madeline">
			<div class="description" id="madelineDescription"></div>
		</td>

		<td class="creationContainer" id="creation1">
			<div class="addPerson">Add<br/>+</div>
			<div id="createPerson">
				<header>
				<h3>Add a new family member:</h3>
				Spouse?<input type="checkbox" id="spouseCheck"/>
				</header>
				<table id="creationTable">
					<td>
						Name:<input type="text" id="nameBox1" class="typeBox"><br/>
						Gender:<input type="text" id="genderBox1" class="typeBox"><br/>
						Parenthood:<select id="parentBox1" class="typeBox">
										<option>none</option>
										<option>Father</option>
										<option>Mother</option>
								</select>
						Image:<input type="text" id="imageBox1" class="typeBox" placeholder="image url"><br/>
						<button id="create">Create</button>
					</td>
					<td id="spouseCreate">
						Name:<input type="text" id="nameBox2" class="typeBox"><br/>
						Gender:<input type="text" id="genderBox2" class="typeBox"><br/>
						Parenthood:<select id="parentBox2" class="typeBox" placeholder="Mother or Father">
										<option>none</option>
										<option>Father</option>
										<option>Mother</option>
								</select>
						Image:<input type="text" id="imageBox2" class="typeBox" placeholder="image url"><br/>
					</td>
				</table>
			</div>
		</td>
	</tr>

	<tr id="generation2" class="generation">

		<td class="personBox" id="darren">
			<div class="description" id="darrenDescription"></div>
		</td>

		<td class="personBox" id="darren">
			<div class="description" id="darrenDescription"></div>
		</td>

	</tr>

	<tr id="generation3" class="generation">

		<td>
			<div class="personBox" id="suzy">
				<div class="description" id="suzyDescription">
				</div>
			</div>
			<canvas height="100" width="250" id="lines0"></canvas>
		</td>

	</tr>
</table>
</main>

<div id="controlPanel">

	<div id="momContainer" class="buttonWindow">
		<button id="momBtn" class="btn">Find all mothers</button>
		<div id="momCount" class="count"></div>
	</div>

	<div id="dadContainer" class="buttonWindow">
		<button id="dadBtn" class="btn">Find all fathers</button>
		<div id="dadCount" class="count"></div>
	</div>

</div>
</body>
</html>
